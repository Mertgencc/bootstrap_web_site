<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beğenilen Resimler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #10002b;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #ffd750;
      text-align: center;
      margin-bottom: 30px;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image-box {
      width: 250px;
      margin: 10px;
      position: relative;
      text-align: center;
      background: rgba(43, 29, 79, 0.6);
      border-radius: 10px;
    }
    .image-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .image-box h5 {
      margin: 10px 0;
      color: #ffd750;
    }
    .image-box p {
      color: white;
    }
    .back-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Beğenilen Resimler</h1>

  <div class="image-container" id="likes-list">
    <!-- Beğenilen resimler buraya eklenecek -->
  </div>

  <button class="back-button" onclick="window.history.back()">Geri Dön</button>

  <script>
    // Beğenilen resimleri localStorage'dan al
    let likes = JSON.parse(localStorage.getItem("likes")) || [];

    // Eğer beğenilen resimler varsa, görüntüle
    const likesList = document.getElementById("likes-list");

    if (likes.length > 0) {
      likes.forEach((imageName, index) => {
        const imageBox = document.createElement("div");
        imageBox.classList.add("image-box");

        // Resim ve açıklama ekleyin
        const image = document.createElement("img");
        image.src = `/assets/images/${imageName}.jpg`; // Beğenilen resmin yolunu buraya koyun
        imageBox.appendChild(image);

        const title = document.createElement("h5");
        title.textContent = imageName;
        imageBox.appendChild(title);

        const description = document.createElement("p");
        description.textContent = "Bu popüler resmin açıklaması burada yer alacak.";
        imageBox.appendChild(description);

        likesList.appendChild(imageBox);
      });
    } else {
      likesList.innerHTML = "<p style='color:white;'>Henüz beğenilen resim yok.</p>";
    }
  </script>
</body>
</html>
