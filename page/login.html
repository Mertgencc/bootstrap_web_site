  <script>
    // Yukarıdaki JavaScript kodunu buraya yapıştır
    const jsonData = {
      pages: [
        { keyword: "vintage", url: "/page/vintage_free_page.html" },
        { keyword: "surrealist", url: "/page/surrealist_free_page.html" },
        { keyword: "minimalist", url: "/page/Minimalist_free_page.html" },
        { keyword: "poster", url: "/page/poster_free_page.html" },
        { keyword: "graffiti", url: "/page/graffiti_free_page.html" },
        { keyword: "decoration", url: "/page/decoration_free_page.html" },
        { keyword: "sign up", url: "/page/login.html" },
        { keyword: "login", url: "/page/signUp.html" },
        { keyword: "like", url: "/page/likes.html" },
        { keyword: "favorite", url: "/page/likes.html" },
      ],
    };

    function searchPage(event) {
      event.preventDefault();
      const searchInput = document
        .getElementById("searchInput")
        .value.toLowerCase();
      const foundPage = jsonData.pages.find(
        (page) => page.keyword === searchInput
      );

      if (foundPage) {
        window.location.href = foundPage.url;
      } else {
        alert("Aradığınız kelime bulunamadı.");
      }
    }
  </script>

    <div class="container mt-5">
        <h1 class="text-center" style="color: #333; font-size: 36px; font-weight: bold; margin-bottom: 30px;">Kullanıcı Kaydı</h1>
        
        <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; margin: 0 auto;">
            <form id="registerForm">
                <label for="name" style="font-size: 16px; color: #555; font-weight: 500; margin-bottom: 10px; display: block;">Ad:</label>
                <input type="text" id="name" required style="width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
                
                <label for="email" style="font-size: 16px; color: #555; font-weight: 500; margin-bottom: 10px; display: block;">E-posta:</label>
                <input type="email" id="emailRegister" required style="width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
                
                <label for="password" style="font-size: 16px; color: #555; font-weight: 500; margin-bottom: 10px; display: block;">Şifre:</label>
                <input type="password" id="passwordRegister" required style="width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
                
                <button type="submit" style="width: 100%; padding: 14px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease;">Kaydol</button>
            </form>
        </div>
    </div>
    
    
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Formun varsayılan gönderim işlemini engelle
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('emailRegister').value;
            const password = document.getElementById('passwordRegister').value;
    
            // Kullanıcı verilerini localStorage'a kaydedelim
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
    
            // Kullanıcı kaydedildikten sonra giriş sayfasına yönlendirme
            window.location.href = 'signUp.html'; // Giriş sayfasına yönlendirme
        });
    </script>
